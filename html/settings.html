<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/css/list.css" rel="stylesheet">
</head>
<body>
    <div id="settingsContainer">
        <h2>Settings</h2>
        <div class="settings-section">
            h3>Voice Settings</h3>
            <div id="tts-controls"></div>
            
            <!--
            <div class="setting-item">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="setting-item">
                <label for="speedControl">Speech Rate:</label>
                <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
                <span id="speedValue">1.0</span>
            </div>
            <div class="setting-item">
                <label for="pitchControl">Pitch:</label>
                <input type="range" id="pitchControl" min="0.5" max="2" step="0.1" value="1">
                <span id="pitchValue">1.0</span>
            </div>-->
        </div>

        <div class="settings-section">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcuts-list">
                <!--
                <div class="shortcut-item">
                    <span class="shortcut-name">Save selected text</span>
                    <div class="shortcut-keys" id="saveShortcut">
                        <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd>
                    </div>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-name">Show word list</span>
                    <div class="shortcut-keys" id="listShortcut">
                        <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>L</kbd>
                    </div>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-name">Open Settings</span>
                    <div class="shortcut-keys" id="settingsShortcut">
                        <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>O</kbd>
                    </div>
                </div>
            -->
            </div>
            <div class="shortcut-info">
                <span class="material-icons">info</span>
                <p>To change shortcuts, visit <a href="#" id="openShortcuts">Chrome Extensions Shortcuts</a></p>
            </div>

            <button id="saveSettings" class="save-btn">Save Settings</button>
            <button id="resetSettings" class="reset-def-btn">Reset to Defaults</button>
        </div>

        <div class="settings-section">
            <h3>Data Management</h3>
            <div class="data-management">
                <div class="setting-item">
                    <button id="exportData" class="action-btn">
                        <span class="material-icons">file_download</span>
                        Export Words
                    </button>
                    <p class="setting-description">Download your saved words as a JSON file</p>
                </div>
                <div class="setting-item">
                    <label for="importFile" class="file-input-label">
                        <span class="material-icons">file_upload</span>
                        Import Words
                    </label>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                    <p class="setting-description">Upload a previously exported words file</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/settings.js"></script>
</body>
</html>
